    <title> Orinoco, Original and Unique Furniture </title>

<body>
    <header>
        
        <div class ="container">
            <div class="row">
                <nav class=" navbar navbar-expand navbar-light">

                            </li>
                          </ul>
                </nav>
            </div>
        
        </div>  
    </header>
   <main class="container" id="main">
    <h1>Orinoco Wooden Furniture</h1>

    <div class="border border-warning rounded shadow-lg my-5 p-4 text-center">
      <div class="d-flex flex-row justify-content-between px-1 my-2 text-warning">
          <p class="my-1">Name</p>
          <p class="my-1">Varnish</p>
          <p class="my-1">Price</p>
      </div>

      <div id='basket_content'>
      </div>
 
      <div class="d-flex flex-column align-items-end">
          <div id="basket_price" class="my-3">
          </div>

          <div>
            <button id="clear_basket" class ="btn btn-warning bloc-right">Clear basket</button>
          </div>
      </div>
    </div>
    <form class="row g-3" id="myForm" >
      <div class="col-md-4">
        <label for="firstName" class="form-label">First name</label>
        <input type="text" name="firstName" class="form-control" id="firstName" placeholder="Ex:Jean" pattern="[a-zA-ZÀ-ÿ]" required>
  
      </div>
      <div class="col-md-4">
        <label for="lastName" class="form-label">Last name</label>
        <input type="text" name ="lastName" class="form-control" id="lastName" placeholder="Ex:Dupont"  required>
     
      </div>
  
      <div class="col-md-6">
        <label for="address" class="form-label">Address</label>
        <input type="text"  name="address" class="form-control" id="address"  required>

      </div>
      <div class="col-md-6">
        <label for="city" class="form-label">City</label>
        <input type="text" name="city"  class="form-control" id="city"  required>
 
      </div>
     
      <div class="col-md-4">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" id="email"  required>
 
      </div>
     
      <div class="col-12">
        <button id ="submitButton" class="btn btn-primary" disabled="true" type="submit">Submit form</button>
      </div>
    </form>
   </main>
